
<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css" />
</head>

<body>

  <!--HEADLINE-->
  <div class="container text-center">
    <h1 class="display-4">
      <span class="title">Rock</span>
      <span class="title">Paper</span>
      <span class="title">Scissors</span>
    </h1>
  </div>
  <!--END OF HEADLINE-->
  <img src="https://media.giphy.com/media/OOVjth7X2Idlm/giphy.gif" alt="Gif showing Paper,Rock and Scissors game"  class="center-block" style="width:10%;height:auto;;" />

  <!--THREE OPTIONS TO CHOOSE FROM START-->
  <div class="container options">
    <div class="row">
      <div class="col-md-4">
        <button id="rock" value="rock" class="rounded"><img src="images/rock.png" alt="Drawing of a rock" class="img-fluid"/></button>
      </div>
      <!--COL-MD-4 ENDS HERE-->
      <div class="col-md-4">
        <button id="paper" value="paper" lass="rounded"><img src="images/paper-plane.png" alt="Drawing of a paper-plane" class="img-fluid"/></button>
      </div>
      <!--COL-MD-4 ENDS HERE-->
      <div class="col-md-4">
        <button id="scissors" value="scissors" class="rounded"><img src="images/scissors.png" alt="Drawing of scissors" class="img-fluid"/></button>
      </div>
      <!--COL-MD-4 ENDS HERE-->
    </div>
    <!--ROW FOR THREE OPTIONS ENDS HERE-->
  </div>
  <!--THREE OPTIONS TO CHOOSE FROM END-->

  <!--CURRENT MOVE-->
  <div id="current_move">
    <div class="container text-center">
      <h2>Current move</h2>
      <h2>You: <span id="play_you"></span></h2>
      <h2>Machine: <span id="play_machine"></span></h2>
    </div>
    <!--CONTAINER-->
  </div>
  <!--CURRENT MOVE ENDS HERE-->

  <!-- MAIN RESULT -->
  <div id="main_result">
    <div class="container text-center">
      <h1>Result</h1>
      <h2> Verdict: <span id="verdict"></span></h2>
    </div>
    <!--CONTAINER ENDS HERE-->
  </div>
  <!-- MAIN RESULT ENDS HERE  -->
  <!-- RESULTS IN DETAIL -->
  <div id="results_in_detail">
    <div class="container">
      <p>Won: <span id="game_won">0</span></p>
      <p>Lost: <span id="game_lost">0</span></p>
      <p>Draw: <span id="game_draw">0</span></p>
      <p>Played: <span id="game_played">0</span></p>
    </div>
    <!--CONTAINER ENDS HERE-->
  </div>
  <!-- RESULTS IN DETAIL -->


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js\engine.js"></script>
</body>

</html>
