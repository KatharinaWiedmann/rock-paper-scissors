
<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css" />
</head>

<body>

  <!--HEADLINE-->
  <div class="container text-center">
    <h1 class="display-4">Rock Paper Scissors</h1>
  </div>
  <!--END OF HEADLINE-->

  <!--THREE OPTIONS TO CHOOSE FROM START-->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <button id="rock" value="rock" class="rounded"><img src="images/rock.png" alt="Drawing of a rock" class="img-fluid" /></button>
      </div>
      <!--COL-MD-4 ENDS HERE-->
      <div class="col-md-4">
        <button id="paper" value="paper" lass="rounded"><img src="images/paper-plane.png" alt="Drawing of a paper-plane" class="img-fluid" /></button>
      </div>
      <!--COL-MD-4 ENDS HERE-->
      <div class="col-md-4">
        <button id="scissors" value="scissors" class="rounded"><img src="images/scissors.png" alt="Drawing of scissors" class="img-fluid" /></button>
      </div>
      <!--COL-MD-4 ENDS HERE-->
    </div>
    <!--ROW FOR THREE OPTIONS ENDS HERE-->
  </div>
  <!--THREE OPTIONS TO CHOOSE FROM END-->

  <!--CURRENT MOVE-->
  <div class="container">
    <h2>Current move</h2>
    <p>You: <span id="play_you"></span></p>
    <p>Machine: <span id="play_machine"></span></p>
  </div>
  <!--CURRENT MOVE ENDS HERE-->

  <!--RESULT-SECTION-->
  <div class="container">
    <h2>Result</h2>
    <h3> Verdict: <span id="verdict"></span></h3>
    <p>Won: <span id="game_won">0</span></p>
    <p>Lost: <span id="game_lost">0</span></p>
    <p>Draw: <span id="game_draw">0</span></p>
    <p>Played: <span id="game_played">0</span></p>
  </div>
  <!--RESULT-SECTION ENDS HERE-->

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js\engine.js"></script>
</body>

</html>
